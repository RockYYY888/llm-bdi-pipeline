[pytest]
# Pytest configuration for LLM-BDI Pipeline

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 8.0

# Command line options
addopts =
    -v
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --tb=short

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    llm: Tests that require LLM API calls (may be slow/expensive)
    slow: Tests that take longer to run
    stage1: Tests for Stage 1 (NL to LTL)
    stage2: Tests for Stage 2 (LTL to PDDL)
    stage3: Tests for Stage 3 (PDDL to Plan)

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
